<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>

    <title>Tasks</title>
</head>
<body class="m-4">
        <div id="tasksList">

            {{ range .Tasks }}

                {{ block "taskItem" .}}

                <div class="m-4 mt-4" id="task{{ .ID }}">
                    <p {{ if .State }} class="text-2xl line-through" {{ else }} class="text-2xl" {{end}}>{{ .Content }}</p>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Done</button>          
                        <button hx-delete="/remove-task?id={{ .ID }}" hx-target="#task{{ .ID }}" hx-swap="innerhtml" type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Remove</button>
                </div>
            
                {{ end }}

            {{ end }}

        </div> 

    <form class="m-4 mt-4" hx-post="/add-task" hx-target="#tasksList" hx-swap="beforeend">
        <input class="border border-gray-400 rounded py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" name="newTask" placeholder="Enter your task">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" id="addnewtask">Add</button>
    </form>
    
</body>
</html>
