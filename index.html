<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        .strikethrough {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    {{ range .Tasks }}

        {{if .State}}

            <p class="strikethrough">{{ .Content }}</p>

        {{else}}

            <p>{{ .Content }}</p>

        {{end}}

    {{ end }}

    
</body>
</html>
